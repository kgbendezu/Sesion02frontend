<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dev Master - Ejemplo 03  </title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombres:</label>
        <input type="text" id="nombre" required><br>

        <label for="">Correo:</label>
        <input type="email" id="correo" required><br>

        <label for="telefono">Telefono:</label>
        <input type="tel"  id="Telefono"><br>

        <label for="contrasenia">Contrase√±a:</label>
        <input type="password" id="contrasenia"><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad"><br>

        <label for="nacimiento">Nacimiento:</label>
        <input type="date" id="nacimiento"><br>

        <label for="mes">Mes:</label>
        <input type="month" id="mes"><br>

        <label for="semana">Semana:</label>
        <input type="week" id="semana"><br>

        <label for="hora">Hora:</label>
        <input type="time" id="hora"> <br>
<!--camelcase para fechaHora -->
        <label for="fechaHora">Fecha y Hora:</label>
        <input type="datetime-local" id="fechaHora"><br>

        <label for="buscador">Buscador:</label>
        <input type="search" id="buscador"><br>

        <label for="url">URL</label>
        <input type="url" id="url"required> <br>

        <label for="colores">Colores:</label>
        <input type="color" id="colores"><br>

        <label for="file">File:</label>
        <input type="file" id="file"><br>

        <label for="rango">Rango:</label>
        <input type="range" id="rango"><br>

        <input type="submit">


    </form>
</body> 
</html>
