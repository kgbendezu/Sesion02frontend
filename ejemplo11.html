<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dev Master - Ejemplo 11  </title>
</head>
<body>
    <!-- select como buscador -->
    <form action="" method="POST">
        <label for="">Mi fruta favorita</label>
        <input type="text" name="fruta" list="frutas">
        <datalist id="frutas">
            <option value="manzana">Manzana</option>
            <option value="platano">Platano</option>
            <option value="mandarina">Mandarina</option>
        </datalist>
    </form>
</body> 
</html>
